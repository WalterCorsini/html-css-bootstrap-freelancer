<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolstrap Freelancer</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- boolstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./css/master.css">
</head>

<body>
    <!-- header -->
    <section class="section_header pt-1 pb-1 bg_darkgrey">
        <div class="container ms_header">
            <div class="row justify-content-between justify-content-md-around justify-content-lg-between align-items-center">
                <div class="col-5 nav_col">
                    <a><h2 class="bg_darkgrey text-white">START BOOTSTRAP</h2></a>
                </div>
                <div class="col-1 menu-ham">
                    <i class="fa fa-solid fa-bars"></i>
                </div>
                <div class="col-3 col-md-4 nav-right">
                    <!-- debug -->
                    debug
                </div>
            </div>
        </div>
    </section>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- section hero -->
        <section class="section_hero bg_tiffany">
            <div class="container flex-column">
                <div class="hero-img pt-5">
                    <img src="./img/avatar.svg" alt="">
                </div>
                <h1 class="pt-5 text-white ms_title">START BOOTSTRAP</h1>
                <div class="star-icon text-white">
                    <i class="line fa fa-solid fa-minus"></i>
                    <i class="line_2 fa fa-solid fa-minus"></i>
                    <i class="line_3 fa fa-solid fa-minus"></i>
                    <i class="star fa fa-solid fa-star"></i>
                    <i class="line_4 fa fa-solid fa-minus"></i>
                    <i class="line_5 fa fa-solid fa-minus"></i>
                    <i class="line_6 fa fa-solid fa-minus"></i>
                </div>
                <h6 class="pt-4 pb-5 text-white ms_text-hero">GRAPHIC ARTIST - WEB DEISGNER - ILLUSTRATOR</h6>
            </div>
        </section>
        <!-- section hero -->

        <!-- section portfolio -->
        <section class="section_portfolio">
            <div class="container-fluid d-flex flex-column align-items-center text_darkgrey text-center ms_portfolio">
                <h2 class="potfolio-title pt-5">PORTFOLIO</h2>
                <div class="star-icon pt-5">
                    <i class="line fa fa-solid fa-minus"></i>
                    <i class="line_2 fa fa-solid fa-minus"></i>
                    <i class="line_3 fa fa-solid fa-minus"></i>
                    <i class="star fa fa-solid fa-star"></i>
                    <i class="line_4 fa fa-solid fa-minus"></i>
                    <i class="line_5 fa fa-solid fa-minus"></i>
                    <i class="line_6 fa fa-solid fa-minus"></i>
                </div>
                <div class="row justify-content-center pb-5">
                    <div class="col-11 col-md-5 col-lg-4 portfolio-img pt-3">
                        <img class="" src="./img/cake.png" alt="">
                    </div>
                    <div class="col-11 col-md-5 col-lg-4 portfolio-img pt-3">
                        <img class="" src="./img/cabin.png" alt="">
                    </div>

                    <div class="col-11 col-md-5 col-lg-4 portfolio-img pt-3">
                        <img class="" src="./img/circus.png" alt="">
                    </div>
                    <div class="col-11 col-md-5 col-lg-4 portfolio-img pt-3">
                        <img class="" src="./img/game.png" alt="">
                    </div>

                    <div class="col-11 col-md-5 col-lg-4 portfolio-img pt-3">
                        <img class="" src="./img/safe.png" alt="">
                    </div>
                    <div class="col-11 col-md-5 col-lg-4 portfolio-img pt-3">
                        <img class="" src="./img/submarine.png" alt="">
                    </div>

                    
                </div>
            </div>
        </section>
        <!-- section portfolio -->

        <!-- section about -->
        <section class="about bg_tiffany">
            <div class="container">
                <h2>About</h2>
            </div>

        </section>
        <!-- /section about -->

    </main>
    <!-- /main -->

</body>

</html>
